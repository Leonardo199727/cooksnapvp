{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new account</title>
    <link rel="icon" href="{% static 'resources/cooksnap-logo.png' %}" alt="LyncottIcon" />

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'styles/styleRegister.css' %}">
    <link rel="stylesheet" href="{% static 'styles/styleCirculos.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="recovery-container text-center"> 
            <header class="mb-2">
                <a href="{% url 'login' %}">
                    <img src="{% static 'resources/cooksnap-logo.png' %}" alt="Logo" class="logo mb-4" style="width: 25vh; height: auto;">
                </a>
            </header>

            <h1 class="mb-3"><span style="color:#ff5535;">Sign </span> Up!</h1>

            <div id="alert-container" class="hidden-alert">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label style="font-weight:600;" for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" 
                        placeholder="Enter your username..." autocomplete="username" 
                        pattern="^[a-zA-Z0-9_]+$" 
                        style="border-color: #070D59; border-width: 2px;"
                        title="Username must only contain letters, numbers, or underscores (no spaces or special characters)" 
                        required>
                    <div id="usernameError" class="text-danger mt-1" style="display: none;">
                        Username must only contain letters, numbers, or underscores.
                    </div>

                    
                    <label style="font-weight:600;" for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Enter your email..." style="border-color: #070D59; border-width: 2px;" autocomplete="email" required>
            
                    
                    <!-- Password input con toggle -->
                    <label style="font-weight:600;" for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password..." style="border-color: #070D59; border-width: 2px;" autocomplete="new-password" required>
                        <button type="button"  style="background-color:white; border-color: #070D59; border-width: 2px; color: #6c757d;" class="btn btn-outline-secondary" id="togglePassword"                               onmouseover="this.style.backgroundColor='#070D59'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='white'; this.style.color='#6c757d';">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <!-- Confirm password input con toggle -->
                    <label style="font-weight:600;" for="password_confirmation" class="form-label mt-2">Confirm Password:</label>
                    <div class="input-group">
                        <input type="password" id="password_confirmation" name="password_confirmation" class="form-control"
                            placeholder="Confirm your password..." style="border-color: #070D59; border-width: 2px;" autocomplete="new-password" required>
                        <button type="button"  style="background-color:white; border-color: #070D59; border-width: 2px; color: #6c757d;" class="btn btn-outline-secondary" id="togglePasswordConfirmation"                               onmouseover="this.style.backgroundColor='#070D59'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='white'; this.style.color='#6c757d';">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                </div>
                <button type="submit" class="btn-custom">Register</button>
            </form>
                      
        </div>
    </div>

    <ul class="circles" style="z-index: -1;">
        {% for _ in "12345678901234567890"%}
        <li></li>
        {% endfor %}
    </ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="{% static 'scripts/alertTimer.js' %}"></script>
    <script src="{% static 'scripts/passwordAction.js' %}"></script>
    
    <script>
        jQuery(document).ready(function () {
            jQuery(".container-wrap").append(
                "<ul class='circles'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>"
            );
        });
    </script>
</body>
</html>
